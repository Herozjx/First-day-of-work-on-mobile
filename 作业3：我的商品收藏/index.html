<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>我的商品收藏</title>
    <link rel="stylesheet" href="./less/index.css" />
    <script src="./js/Setrem.js"></script>
  </head>

  <body>
    <!-- 头部 -->
    <header>
      <a href="#" class="logo"></a>
      <span>
        <a href="#">店铺</a>
        <a href="#" class="goo">商品</a>
      </span>
      <a href="#" class="clear">清空收藏夹</a>
    </header>
    <!-- 主体部分 -->
    <ul>
      <li>
        <div class="img">
          <img src="./images/soldOut.png" alt="" class="soldOut" />
          <img src="./images/1.png" alt="" class="logo" />
        </div>
        <!-- 文字部分 -->
        <div class="text">
          <p>2016薄春夏季女士睡衣带胸垫性感两件套蕾丝吊带睡裙家居服</p>
        </div>
        <!-- 文字下方价格 -->
        <div class="cote">
          <div class="price">
            <i>￥</i>
            <span>60.00</span>
            <span class="original">￥160.00</span>
          </div>
          <a href="#">查看相似</a>
        </div>
      </li>
      <li>
        <div class="img">
          <img src="./images/sheLves.png" alt="" class="soldOut" />
          <img src="./images/2.png" alt="" class="logo" />
        </div>
        <!-- 文字部分 -->
        <div class="text">
          <p>金喜路家纺 纯棉四件套春全棉床上用品婚庆卡通被套床单4床品特价</p>
        </div>
        <!-- 文字下方价格 -->
        <div class="cote">
          <div class="price">
            <i>￥</i>
            <span>139.00</span>
            <span class="original">￥278.00</span>
          </div>
          <a href="#">查看相似</a>
        </div>
      </li>
      <li>
        <div class="img">
          <img src="./images/3.png" alt="" class="logo" />
        </div>
        <!-- 文字部分 -->
        <div class="text">
          <p>韩熙贞口红持久保湿不脱色不掉色防水咬唇妆正品唇膏滋润补水唇彩</p>
        </div>
        <!-- 文字下方价格 -->
        <div class="cote">
          <div class="price">
            <i>￥</i>
            <span class="color">39.00</span>
            <span class="original">￥88.00</span>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
